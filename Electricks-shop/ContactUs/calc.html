<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <!-- form acts as a wrapper to hold the content -->
   <form action="" name = "calculator">
    <table>
        <tr>
            <td>
                <input type = "text" name = "display" id = "display" disabled>
                <!-- display attribute is a boolean attribute which just displays the output and its unusable and un-clickable -->

            </td>
        </tr>
        <tr>
            <td>
                <input type = "button" name = "one" 
                value = "1" 
                onclick ="calculate.display.value += '1'">

            </td>
            <td>
                <input type = "button" name = "two" 
                value = "2" 
                onclick ="calculate.display.value += '2'">

            </td>
            <td>
                <input type = "button" name = "three" 
                value = "3" 
                onclick ="calculate.display.value += '3'">

            </td>
            <td>
                <input type = "button" name = "plus" class="operator" 
                value = "+" 
                onclick ="calculate.display.value += '+'">

            </td>
           

        </tr>
        <tr>
            <td>
                <input type = "button" name = "four" 
                value = "4" 
                onclick ="calculate.display.value += '4'">

            </td>
            <td>
                <input type = "button" name = "five" 
                value = "5" 
                onclick ="calculate.display.value += '5'">

            </td>
            <td>
                <input type = "button" name = "six" 
                value = "6" 
                onclick ="calculate.display.value += '6'">

            </td>
            <td>
                <input type = "button" name = "minus" class="operator" 
                value = "-" 
                onclick ="calculate.display.value += '-'">

            </td>
        </tr>
        <tr>
            <td>
                <input type = "button" name = "seven" 
                value = "7" 
                onclick ="calculate.display.value += '7'">

            </td>
            <td>
                <input type = "button" name = "eight" 
                value = "8" 
                onclick ="calculate.display.value += '8'">

            </td>
            <td>
                <input type = "button" name = "nine" 
                value = "9" 
                onclick ="calculate.display.value += '9'">

            </td>
            <td>
                <input type = "button" name = "times" class="operator" 
                value = "*" 
                onclick ="calculate.display.value += '*'">

            </td>
        </tr>
        <tr>
            <td>
                <input type = "button" name = "clear" 
                value = "c" 
                onclick ="calculate.display.value = ''">

            </td>
            <td>
                <input type = "button" name = "zero" 
                value = "0" 
                onclick ="calculate.display.value += '0'">

            </td>
             <td>
               
                    <input type = "button" name = "doit" value="=" onclick = "calculate.display.value = eval(calculate.display.value)">
                
            </td> 
            <td>
                <input type = "button" name = "div" class="operator" 
                value = "/" 
                onclick ="calculate.display.value += '/'">

            </td>
        </tr>
    </table>
</form>
    
</body>
</html>
