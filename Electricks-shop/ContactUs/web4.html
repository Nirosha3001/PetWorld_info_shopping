<?xml version="1.0" encoding ="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD//XHTML 1.1//EN" "http://www.w3.org/TR/DTD/xhtml11,dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>fibonacci</title>
</head>
<body>
    <script>
        var limit = prompt("Enter limit 'n':", " ");
        var n1 = 0;
        var n2 = 1;
         document.write("The limit entered to generate the fibonacci series is: ", limit, "<br/>");
        document.write("The fibonacci series : ");
        document.write("", n1, " ");
        document.write("", n2, " ");
         var i, n3;
        for (i = 2; i < limit; i++) {
            n3 = n1 + n2;
            document.write("", n3, " ");
            n1 = n2;
            n2 = n3;
        }
     </script>
</body>
</html>
