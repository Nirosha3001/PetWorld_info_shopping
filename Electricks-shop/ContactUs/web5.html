    <script type="text/javascript">

var nameList = prompt("Enter the name");
var x = "";
var name = nameList;
if (/^[a-zA-Z]+,\s[a-zA-Z]+,\s[A-Z]$/.test(name)) {
        x = "Legal name";
}
else{
        x = "Illegal name";
}

document.write(x);

</script>
