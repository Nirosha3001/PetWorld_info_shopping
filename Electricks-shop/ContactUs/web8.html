            {

                }
                else{
                    x = false;
                }
            }      
            for(var i=0; i<ids.length;i++ )
            { 
                if(ids[i]=='0'){
                    ids.splice(i,1); 
                }
            }      
        document.write(ids,"<br>");
        return x;
    }
document.write(no_zeros(n_array));
